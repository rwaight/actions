name-template: 'Actions Monorepo v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
filter-by-commitish: true
commitish: main
template: |
 GitHub Actions Monorepo, version $RESOLVED_VERSION
 
 ## Changes
 
 $CHANGES
  
 **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

branches:
  - main

categories:
  - title: 'Actions Updates'
    labels:
      - 'impacts:actions'
    collapse-after: 10
  - title: 'üêõ Bug Fixes'
    labels:
      - 'bug'
    collapse-after: 3
  - title: 'New Features'
    labels:
      - 'enhancement'
    collapse-after: 10
  - title: 'Repo Updates'
    labels:
      - 'impacts:repo'
    collapse-after: 3
  - title: 'Documentation'
    labels:
      - 'documentation'
    collapse-after: 5

category-template: "### $TITLE"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'version:major'
  minor:
    labels:
      - 'version:minor'
  patch:
    labels:
      - 'version:patch'
  default: 'patch'

exclude-labels:
  - 'skip-changelog'
  - 'actions:autorelease'
