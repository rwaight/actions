          ##  
          RE_AUTO='^(autorelease)\/([vV]?(([0-9]+)[.]([0-9]+)[.]([0-9]+)(-[0-9A-Za-z.+-]*)?))'
          if [[ $HEAD_REF =~ $RE_AUTO ]]; then
              AUTO_NAME="${BASH_REMATCH[1]}"
              FULL_VER="${BASH_REMATCH[2]}"
              VER_NO_V="${BASH_REMATCH[3]}"
              MAJOR="${BASH_REMATCH[4]}"
