      merged-version: ${{ needs.validate-tag.outputs.merged-version }}
      merged-type: ${{ needs.validate-tag.outputs.merged-type }}
      merged-reviewed-id: ${{ needs.validate-tag.outputs.merged-reviewed-id }}
      # check-image-id #
