      GH_APP_ID: ${{ secrets.GH_APP_ID }}
      GH_APP_KEY: ${{ secrets.GH_APP_KEY }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      SSH_KEY_FILE: ${{ secrets.SSH_KEY_FILE }}

