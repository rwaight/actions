        required: false
      # new secret for 'reuse-autorelease-04-pr-merged'
      GH_APP_ID:
        description: 'The GitHub App ID'
        required: false
      # new secret for 'reuse-autorelease-04-pr-merged'
      GH_APP_KEY:
        description: 'The private key of the GitHub App'
        required: false
      # new secret for 'reuse-autorelease-04-pr-merged'
      SLACK_WEBHOOK:
        description: 'A token used with the slackapi/slack-github-action.'
        required: false

