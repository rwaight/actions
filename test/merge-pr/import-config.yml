name: merge-pr
description: Merge a Pull Request and cleanup the head branch.
group: test
imported: false
local:
  author: rwaight
  modifications: true
  update:
    exclusions:
      - README-examples.md
      - example-custom-notes.md
source:
  action: github-merge-pr
  author: rwaight
  repo_name: actions
  repo_url: https://github.com/rwaight/actions
  latest_version: "null"
  update_available: false
specs:
  action_file: action.yml
  inputs: [gh-token, head-ref, merge-method, pr-number, verbose]
  outputs: []
  runs:
    using: composite
tests:
  _comment: reserved for future use
