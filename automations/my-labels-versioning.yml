## Versioning GitHub Labels
##
## These labels should be used in repos where release-drafter
##   is in use and where versioning is in place.
#
##### triage: labels
-
  name: 'triage:version-needed'
  color: 'C01777'
  description: 'Need to have the version determined'
  aliases: []
#
##### version: labels
-
  name: 'skip-changelog'
  color: '415259'
  description: 'Skip adding to release-drafter'
  aliases: []
-
  name: 'version:major'
  color: 'bfd4f2'
  description: 'Bump repo release ''major'' version'
  aliases: []
-
  name: 'version:minor'
  color: 'C7B3E5'
  description: 'Bump repo release ''minor'' version'
  aliases: []
-
  name: 'version:patch'
  color: 'C7B3F1'
  description: 'Bump repo release ''patch'' version'
  aliases: []
