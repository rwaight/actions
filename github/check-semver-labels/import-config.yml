name: check-semver-labels
description: Check a pull request for semver labels using the label-checker action
group: github
imported: false
local:
  author: rwaight
  modifications: true
  update:
    exclusions:
      - README-examples.md
      - example-custom-notes.md
specs:
  action_file: action.yml
  inputs: [gh-token, allow-failure, semver-fallback, semver-prefix, verbose]
  outputs: [semver-check-results, fallback-check-results]
  runs:
    using: composite
tests:
  _comment: reserved for future use
