name: 'Ngrok TCP Tunneling'
description: 'A github action to tunnel traffic into Github Workflow pipeline using ngrok'
author: 'apogiatzis'

inputs:
  timeout:  
    description: 'Challenge deployment timeout'
    required: true
    default: '1h'
  port:
    description: 'The port to forward traffic to'
    required: true
  ngrok_authtoken:
    description: 'Ngrok authorization token'
    required: true

runs:
  using: "composite"
  steps: 

    - run: wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
      shell: bash

    - run: unzip -qq ngrok-stable-linux-amd64.zip
      shell: bash

    - run: ./ngrok authtoken ${{ inputs.ngrok_authtoken }}
      shell: bash

    - run: timeout ${{ inputs.timeout }} ./ngrok tcp ${{ inputs.port }}
      shell: bash

branding:
  # Ref: https://haya14busa.github.io/github-action-brandings/
  # fork: https://github.com/rwaight/github-action-brandings
  icon: 'activity'
  color: 'blue'
