      shell: bash
      if: |
        (github.event_name=='push' && github.ref == 'refs/heads/main' && env.EVAL_SKIP_CREATE=='false') || 
        (github.event_name=='push' && startsWith(github.ref_name, 'main') && env.EVAL_SKIP_CREATE=='false')
