## https://lukasgeiter.github.io/mkdocs-awesome-nav/features/nav/
nav:
    - Docs Home: https://rwaight.github.io/
    - Monorepo: 
        - index.md
        - "actions-*.md"
        - "*-actions-*.md"
        - "*-actions.md"
