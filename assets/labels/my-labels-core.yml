## Core GitHub Labels
##
## Note: When planning to migrate an old label to a new label,
##       you should first add the old label to the 'aliases'
##       section of the new label, then run label sync, and then
##       you can comment out the old label. Once the old label
##       has been migrated to the new label, across all repos,
##       it can then be deleted in this file.
#
# This file is sourced from the 'infra' repo, the file location is: 'infra/assets/labels/my-labels-core.yml'
#
##### default GitHub labels
# The following labels were part of GitHub repos by default
-
  name: 'bug'
  color: 'D73A4A'
  description: 'Something is not working'
  aliases: []
-
  name: 'documentation'
  color: '0075CA'
  description: 'Improvements or additions to documentation'
  aliases: []
-
  name: 'duplicate'
  color: 'CFD3D7'
  description: 'This issue or pull request already exists'
  aliases: []
-
  name: 'enhancement'
  color: 'a2eeef'
  description: 'New feature or request'
  aliases: []
-
  name: 'good first issue'
  color: '7057ff'
  description: 'Good for newcomers'
  aliases: []
-
  name: 'help wanted'
  color: '008672'
  description: 'Extra attention is needed'
  aliases: []
-
  name: 'invalid'
  color: 'e4e669'
  description: 'This does not seem right'
  aliases: []
-
  name: 'question'
  color: 'd876e3'
  description: 'Further information is requested'
  aliases: []
-
  name: 'wontfix'
  color: 'ffffff'
  description: 'This will not be worked on'
  aliases: []
#
##### extra ungrouped labels
-
  name: 'blocked'
  color: 'B60205'
  description: 'Unable to complete due to some sort of restriction'
  aliases: []
-
  name: 'discuss'
  color: '095057'
  description: 'Requires additional discussion before this can be moved forward in the process.'
  aliases: []
#
##### actions: labels
# The actions: labels have not been formally defined
-
  name: 'actions:autorelease'
  color: 'BAA938'
  description: 'This is an automatically-created PR to trigger a release'
  aliases: []
-
  name: 'actions:autoupdate'
  color: 'BAA938'
  description: 'This is an automatically-created PR to update files in a repo'
  aliases: []
-
  name: 'actions:dependabot'
  color: '50790C'
  description: 'Action changes or updates made by dependabot'
  aliases: []
